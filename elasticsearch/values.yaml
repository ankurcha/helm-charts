# Default values for elasticsearch-logging.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Special values:
# - kubecontext changed by override on-the-fly for downward-API like function
# - configs - overridden by confd values.configs.yaml (via Makefile)
# - secrets - overridden by confd values.secrets.yaml (via Makefile)
kubecontext: cluster
replicaCount: 3
services:
  type: ClusterIP
  elasticsearch:
    externalPort: 9200
    internalPort: 9200
  estransport:
    internalPort: 9300
  nginx:
    externalPort: 443
    internalPort: 443
  metrics:
    internalPort: 9145
containers:
  elasticsearch:
    image:
      repository: gcr.io/google_containers/elasticsearch
      tag: v2.4.1-1
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "1"
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 200Mi
  nginx:
    image:
      repository: nginx-prom
      tag: latest
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 100m
        memory: 32Mi
      requests:
        cpu: 10m
        memory: 10Mi
persistence:
  enabled: 'true'
  pv1:
    accessMode: ReadWriteOnce
    size: 32Gi
    storageClass: example-nfs
monitoring:
  probe_services: true
alerting:
  chat_channels: alerts
  paging_profiles: 24x7
metrics:
  scrape_prometheus: true
  prometheus_port: 9145
secrets:
  nginx:
    server_tls_cert: 
    server_tls_key: 
